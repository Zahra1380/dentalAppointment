<!-- Footer Start -->
<div class="container-fluid bg-dark text-light py-5 wow fadeInUp" data-wow-delay="0.3s" style="margin-top: -75px;">
    <div class="container pt-5">
        <div class="row g-5 pt-4">
            <div class="col-lg-4 col-md-6">
                <h3 class="text-white mb-4">Popular Links</h3>
                <div class="d-flex flex-column justify-content-start">
                    <a class="text-light mb-2" href="{% url 'home:home' %}"><i
                            class="bi bi-arrow-right text-primary me-2"></i>Home</a>
                    <a class="text-light mb-2" href="{% url 'about:about-use' %}"><i
                            class="bi bi-arrow-right text-primary me-2"></i>About Us</a>
                    <a class="text-light mb-2" href="{% url 'doctor:service-price' %}"><i
                            class="bi bi-arrow-right text-primary me-2"></i>Our Services</a>
                    <a class="text-light mb-2" href="#"><i class="bi bi-arrow-right text-primary me-2"></i>Latest
                        Blog</a>
                    <a class="text-light" href="{% url 'contact:contact-us' %}"><i
                            class="bi bi-arrow-right text-primary me-2"></i>Contact Us</a>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <h3 class="text-white mb-4">Get In Touch</h3>
                <p class="mb-2"><i
                        class="bi bi-geo-alt text-primary me-2"></i>{{ address.state }}-{{ address.city_name }}
                <p>{{ address.rest_add }}</p></p>
                <p class="mb-2"><i class="bi bi-envelope-open text-primary me-2"></i>{{ address.email }}</p>
                <p class="mb-0"><i class="fas fa-phone me-2"></i>{{ address.phone }}</p>
            </div>
            <div class="col-lg-4 col-md-6">
                <h3 class="text-white mb-4">Follow Us</h3>
                <div class="d-flex">
                    <a class="btn btn-primary btn-square m-1" href="{{ address.telegram }}"><i
                            class="fab fa-telegram fw-normal"></i></a>
                    <a class="btn btn-primary btn-square m-1" href="{{ address.linkedin }}"><i
                            class="fab fa-linkedin-in fw-normal"></i></a>
                    <a class="btn btn-primary btn-square m-1" href="{{ address.instagram }}"><i
                            class="fab fa-instagram fw-normal"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
