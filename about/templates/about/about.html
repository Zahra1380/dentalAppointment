{% extends 'base.html' %}
{% load static %}
{% block title %}about us{% endblock %}

{% block content %}
    <!-- About Start -->
    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-7">
                    <div class="section-title mb-4">
                        <h5 class="position-relative d-inline-block text-primary text-uppercase">About Us</h5>
                        <h1 class="display-5 mb-0">{{ about.title }}</h1>
                    </div>
                    <h4 class="text-body fst-italic mb-4">{{ about.subtitle }}</h4>
                    <p class="mb-4">{{ about.explanation }}</p>
                    <div class="row g-3">
                        {% for item in about.items.all %}
                        <div class="col-sm-6 wow zoomIn" data-wow-delay="0.3s">
                            <h5 class="mb-3"><i class="fa fa-check-circle text-primary me-3"></i>{{ item.item_title }}</h5>
                        </div>
                        {% endfor %}
                    </div>
                    <a href="{% url 'appointment:make-appintment' %}" class="btn btn-primary py-3 px-5 mt-4 wow zoomIn"
                       data-wow-delay="0.6s">Make
                        Appointment</a>
                </div>
                <div class="col-lg-5" style="min-height: 500px;">
                    <div class="position-relative h-100">
                        <img class="position-absolute w-100 h-100 rounded wow zoomIn" data-wow-delay="0.9s"
                             src="{% static 'img/about.jpg' %}" style="object-fit: cover;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- About End -->
{% endblock %}
